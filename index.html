<html>
  <head>
    <title>Google Search Clone</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.icons8.com/fonts/line-awesome/1.1/css/line-awesome-font-awesome.min.css">
    <link rel="stylesheet" href="css/custom.css">
  </head>
  <body>
    <div class="top-bar">
      <div class="bar-left">
        <div class="menu">
          <a href="">About</a>
          <a href="">Store</a>
        </div>
      </div>
      <div class="bar-right">
        <div class="menu">
          <a href="">Gmail</a>
          <a href="">Images</a>
        </div>
        <a href="" class="app-toggle">
          <i class="fa fa-ellipsis-h"></i>
        </a>
        <a href="" class="profile-trigger">
          <img src="images/profile.jpg">
        </a>
      </div>
    </div>
    <div class="content">
      <div class="search-wrapper">
        <a href="" class="search-logo">
          <img src="images/google-logo.png">
        </a>
        <div class="search-bar">
          <div class="search-icon">
            <i class="fa fa-search"></i>
          </div>
          <form action="https://google.com/search">
            <input type="text" name="q">
            <div class="search-icon right">
            <i class="fa fa-microphone"></i>
          </div>
        </div>
        <div class="search-buttons">
          <input  class="search-buttons-box" type="submit" value="Google Search">
        </form>
          <a href="" class="search-buttons-box">I'm Feeling Lucky</a>
        </div>
        <p class="search-info">
          This is a search bar. <a href="">Random Link</a>
        </p>
      </div>
    </div>
    <div class="bottom-bar">
      <div class="bar-left">
        <div class="menu">
          <a href="">Advertising</a>
          <a href="">Business</a>
          <a href="">How Search Works</a>
        </div>
      </div>
      <div class="bar-right">
        <div class="menu">
          <a href="">Privacy</a>
          <a href="">Terms</a>
          <a href="">Settings</a>
        </div>
      </div>
    </div>
  </body>
</html>
